{% extends "index.html" %}

{% block content %}
<script>

    document.addEventListener('DOMContentLoaded', function(){
        var lists = '{{lists|tojson|safe}}'
        var jsonLists = JSON.parse(lists);
        console.log(jsonLists);
        var htmlElement = document.getElementById("2");
        console.log(htmlElement);
        for (let i=0; i<jsonLists.length;i++){
            console.log(jsonLists[i][0][1])
            htmlElement.innerHTML+=getLinkHTML(jsonLists[i][0][1],jsonLists[i][0][0])
        }
    });
    function getLinkHTML(text,id){
        console.log(id)
        return `<button class="links" onclick="window.location.href='/list?id=${id}'">${text}</button>`
    }
</script>

{% endblock %}
